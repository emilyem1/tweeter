<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Timeago JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/21c6db8c84.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="right-nav">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div>
          <img src="/images/profile-hex.png" alt="profile image"> 
      </div>
      <br>
      <div>
          <h2>Emily McMahon</h2>
      </div>
    </header>

    <!-- Main -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <!-- Error -->
        <section class="error">
          <h3 id="no-text">
            Tweet empty, please add text!
          </h3>
          <h3 id="max-limit">
            You're over the maximum allowed characters!
          </h3>
        </section>
        <!-- Form -->
        <form action="/tweets" method="POST"> <!-- Specify action and method -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button id="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>      
    </main>   

    <!-- Article -->
    <article>
      <header>
        <div class="profile">
          <img src="/images/profile-hex.png" alt="profile image"> 
          <p>Emily</p>
        </div>
        <p class="username">@EmilyM</p>
      </header>
      <p class="tweet-contents">I feel pretty, Oh, so pretty, I feel pretty and witty and bright! And I pity any girl who isn't me tonight.</p>
      <footer>
        <p>10 days ago</p>
        <div>
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </footer>
    </article>
    <!-- New Tweets for client.js to populate -->
    <div id="tweets-container"></div> 
  </body>
</html>
